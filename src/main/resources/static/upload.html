<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
<h1>Upload and Convert File</h1>
<form action="file/docxToPdf" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <input type="text" name="targetFormat" value="pdf" />
    <button type="submit">Upload and Download</button>
</form>
</body>
</html>
